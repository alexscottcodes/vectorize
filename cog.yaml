# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  # set to true if your model requires a GPU
  gpu: false

  # a list of ubuntu apt packages to install
  system_packages:
    - "curl"
    - "wget"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.11"

  # path to a Python requirements.txt file
  python_requirements: requirements.txt

  run:
    # Install vtracer (Rust-based vectorizer)
    - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && export PATH="$HOME/.cargo/bin:$PATH" && cargo install vtracer
    # Copy vtracer to a standard location so it's always accessible
    - cp $HOME/.cargo/bin/vtracer /usr/local/bin/vtracer

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
